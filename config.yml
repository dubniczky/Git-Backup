# Local target directory serving as the root of the repository structure
target: ./target/

# true: copy all repositories into the target root
# false: create directory structure using the git server groups
flatten: false

# true: Runs git clone with --mirror flag on the repositry, cloning all branches tags and notes
# false: Only runs git clone --recursive on the repository, copying the main branch
mirror: true

# List if URL-s to the repositories to save
repositories:
  - https://gitlab.com/richardnagy/git-repository-auto-backup
  - https://gitlab.com/richardnagy/git-repository-auto-backup-error-doesnt-exist